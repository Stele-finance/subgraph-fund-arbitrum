specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SteleFundSetting
    network: arbitrum-one
    source:
      address: "0x71295d1a25e904dd184659c506a3d867476567f6"
      abi: SteleFundSetting
      startBlock: 370734103
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - SettingCreated
        - ManagerFeeChanged
        - OwnerChanged
        - AddToken
        - RemoveToken
      abis:
        - name: SteleFundSetting
          file: ./abis/SteleFundSetting.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: SettingCreated()
          handler: handleSettingCreated
        - event: ManagerFeeChanged(uint256)
          handler: handleManagerFeeChanged
        - event: OwnerChanged(address,address)
          handler: handleOwnerChanged
        - event: AddToken(indexed address)
          handler: handleAddToken
        - event: RemoveToken(indexed address)
          handler: handleRemoveToken
      file: ./src/stele-fund-setting.ts
  - kind: ethereum
    name: SteleFundInfo
    network: arbitrum-one
    source:
      address: "0xee8722e695ce68e69041a3d2ad75abf65b0afc8f"
      abi: SteleFundInfo
      startBlock: 370734115
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Create
        - InfoCreated
        - OwnerChanged
        - Join
        - FundShare
        - InvestorShare
      abis:
        - name: SteleFundInfo
          file: ./abis/SteleFundInfo.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Create(uint256,indexed address)
          handler: handleCreate
        - event: InfoCreated()
          handler: handleInfoCreated
        - event: OwnerChanged(address,address)
          handler: handleOwnerChanged
        - event: Join(uint256,indexed address)
          handler: handleJoin
        - event: UpdateShare(uint256,indexed address,uint256,uint256)
          handler: handleUpdateShare
      file: ./src/stele-fund-info.ts
  - kind: ethereum
    name: SteleFund
    network: arbitrum-one
    source:
      address: "0x0d3b0f837d4dd7c492f535d93ffc56e2ffa87e29"
      abi: SteleFund
      startBlock: 370734128
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Deposit
        - DepositFee
        - Swap
        - Withdraw
        - WithdrawFee
      abis:
        - name: SteleFund
          file: ./abis/SteleFund.json
        - name: SteleFundInfo
          file: ./abis/SteleFundInfo.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Deposit(uint256,indexed address,address,uint256)
          handler: handleDeposit
        - event: DepositFee(uint256,indexed address,address,uint256)
          handler: handleDepositFee
        - event: Swap(uint256,address,address,uint256,uint256)
          handler: handleSwap
        - event: Withdraw(uint256,indexed address,address,uint256,uint256)
          handler: handleWithdraw
        - event: WithdrawFee(uint256,indexed address,address,uint256)
          handler: handleWithdrawFee
      file: ./src/stele-fund.ts