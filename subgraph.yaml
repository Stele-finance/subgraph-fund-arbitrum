specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SteleFundSetting
    network: arbitrum-one
    source:
      address: "0x1b3F77e45fF05e82413722Af0334e4d72E304A71"
      abi: SteleFundSetting
      startBlock: 373011832
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - SettingCreated
        - ManagerFeeChanged
        - MaxSlippageChanged
        - MaxTokensChanged
        - OwnerChanged
        - AddToken
        - RemoveToken
      abis:
        - name: SteleFundSetting
          file: ./abis/SteleFundSetting.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: SettingCreated()
          handler: handleSettingCreated
        - event: ManagerFeeChanged(uint256)
          handler: handleManagerFeeChanged
        - event: MaxSlippageChanged(uint256)
          handler: handleMaxSlippageChanged
        - event: MaxTokensChanged(uint256)
          handler: handleMaxTokensChanged
        - event: OwnerChanged(address,address)
          handler: handleOwnerChanged
        - event: AddToken(indexed address)
          handler: handleAddToken
        - event: RemoveToken(indexed address)
          handler: handleRemoveToken
      file: ./src/stele-fund-setting.ts
  - kind: ethereum
    name: SteleFundInfo
    network: arbitrum-one
    source:
      address: "0x933Cd972c0f2c9A9Df5A9ae964c2bD97FFaFfb6E"
      abi: SteleFundInfo
      startBlock: 373011846
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Create
        - InfoCreated
        - OwnerChanged
        - Join
      abis:
        - name: SteleFundInfo
          file: ./abis/SteleFundInfo.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Create(uint256,indexed address)
          handler: handleCreate
        - event: InfoCreated()
          handler: handleInfoCreated
        - event: OwnerChanged(address,address)
          handler: handleOwnerChanged
        - event: Join(uint256,indexed address)
          handler: handleJoin
      file: ./src/stele-fund-info.ts
  - kind: ethereum
    name: SteleFund
    network: arbitrum-one
    source:
      address: "0x74B8cfED8ba7896722014F850cDD1250249f647C"
      abi: SteleFund
      startBlock: 373011857
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Deposit
        - DepositFee
        - Swap
        - Withdraw
        - WithdrawFee
        - FundShare
        - InvestorShare
      abis:
        - name: SteleFund
          file: ./abis/SteleFund.json
        - name: SteleFundInfo
          file: ./abis/SteleFundInfo.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Deposit(uint256,indexed address,address,uint256,uint256,uint256)
          handler: handleDeposit
        - event: DepositFee(uint256,indexed address,address,uint256)
          handler: handleDepositFee
        - event: Swap(uint256,address,address,uint256,uint256)
          handler: handleSwap
        - event: Withdraw(uint256,indexed address,uint256,uint256)
          handler: handleWithdraw
        - event: WithdrawFee(uint256,indexed address,address,uint256)
          handler: handleWithdrawFee
      file: ./src/stele-fund.ts