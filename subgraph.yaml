specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SteleFundSetting
    network: arbitrum-one
    source:
      address: "0x24C8d6Be85c6F627C5Ec3baFCd8268742cC1CFeE"
      abi: SteleFundSetting
      startBlock: 369856158
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - SettingCreated
        - ManagerFeeChanged
        - OwnerChanged
        - AddToken
        - RemoveToken
      abis:
        - name: SteleFundSetting
          file: ./abis/SteleFundSetting.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: SettingCreated()
          handler: handleSettingCreated
        - event: ManagerFeeChanged(uint256)
          handler: handleManagerFeeChanged
        - event: OwnerChanged(address,address)
          handler: handleOwnerChanged
        - event: AddToken(indexed address)
          handler: handleAddToken
        - event: RemoveToken(indexed address)
          handler: handleRemoveToken
      file: ./src/stele-fund-setting.ts
  - kind: ethereum
    name: SteleFundInfo
    network: arbitrum-one
    source:
      address: "0xeb8cA3abaab8FA025616393c2112e96af30aeb90"
      abi: SteleFundInfo
      startBlock: 369856168
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Create
        - InfoCreated
        - OwnerChanged
        - Join
      abis:
        - name: SteleFundInfo
          file: ./abis/SteleFundInfo.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Create(uint256,indexed address)
          handler: handleCreate
        - event: InfoCreated()
          handler: handleInfoCreated
        - event: OwnerChanged(address,address)
          handler: handleOwnerChanged
        - event: Join(uint256,indexed address)
          handler: handleJoin
      file: ./src/stele-fund-info.ts
  - kind: ethereum
    name: SteleFund
    network: arbitrum-one
    source:
      address: "0x5BDDBBB0B5F140038e9B2830C9347a0319DFE212"
      abi: SteleFund
      startBlock: 369856177
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Deposit
        - DepositFee
        - Swap
        - Withdraw
        - WithdrawFee
      abis:
        - name: SteleFund
          file: ./abis/SteleFund.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Deposit(uint256,indexed address,address,uint256)
          handler: handleDeposit
        - event: DepositFee(uint256,indexed address,address,uint256)
          handler: handleDepositFee
        - event: Swap(uint256,indexed address,address,address,uint256,uint256)
          handler: handleSwap
        - event: Withdraw(uint256,indexed address,address,uint256,uint256)
          handler: handleWithdraw
        - event: WithdrawFee(uint256,indexed address,address,uint256)
          handler: handleWithdrawFee
      file: ./src/stele-fund.ts