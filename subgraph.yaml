specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SteleFundSetting
    network: arbitrum-one
    source:
      address: "0x16774b77de5B970B4B6cE57C1Fcd5383759145D4"
      abi: SteleFundSetting
      startBlock: 369218378
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - SettingCreated
        - ManagerFeeChanged
        - OwnerChanged
        - WhiteListTokenAdded
        - WhiteListTokenRemoved
      abis:
        - name: SteleFundSetting
          file: ./abis/SteleFundSetting.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: SettingCreated()
          handler: handleSettingCreated
        - event: ManagerFeeChanged(uint256)
          handler: handleManagerFeeChanged
        - event: OwnerChanged(address,address)
          handler: handleOwnerChanged
        - event: WhiteListTokenAdded(indexed address)
          handler: handleWhiteListTokenAdded
        - event: WhiteListTokenRemoved(indexed address)
          handler: handleWhiteListTokenRemoved
      file: ./src/stele-fund-setting.ts
  - kind: ethereum
    name: SteleFundInfo
    network: arbitrum-one
    source:
      address: "0xe71a6E1B4516756716dd00DBa33D29eAEDc116Bc"
      abi: SteleFundInfo
      startBlock: 369218388
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - FundCreated
        - InfoCreated
        - OwnerChanged
        - Subscribe
      abis:
        - name: SteleFundInfo
          file: ./abis/SteleFundInfo.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: FundCreated(uint256,indexed address)
          handler: handleFundCreated
        - event: InfoCreated()
          handler: handleInfoCreated
        - event: OwnerChanged(address,address)
          handler: handleOwnerChanged
        - event: Subscribe(uint256,indexed address)
          handler: handleSubscribe
      file: ./src/stele-fund-info.ts
  - kind: ethereum
    name: SteleFund
    network: arbitrum-one
    source:
      address: "0x3Ba91D88C11c3a995b00A6cE33E343c29384a19F"
      abi: SteleFund
      startBlock: 369218398
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Deposit
        - DepositFee
        - Swap
        - Withdraw
        - WithdrawFee
      abis:
        - name: SteleFund
          file: ./abis/SteleFund.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Deposit(uint256,indexed address,address,uint256)
          handler: handleDeposit
        - event: DepositFee(uint256,indexed address,address,uint256)
          handler: handleDepositFee
        - event: Swap(uint256,indexed address,address,address,uint256,uint256)
          handler: handleSwap
        - event: Withdraw(uint256,indexed address,address,uint256,uint256)
          handler: handleWithdraw
        - event: WithdrawFee(uint256,indexed address,address,uint256)
          handler: handleWithdrawFee
      file: ./src/stele-fund.ts