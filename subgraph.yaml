specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SteleFundSetting
    network: arbitrum-one
    source:
      address: "0xBCB430393B763E4fB53F7A4AA0A06a6c94076a3A"
      abi: SteleFundSetting
      startBlock: 373860073
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - SettingCreated
        - ManagerFeeChanged
        - MaxSlippageChanged
        - MaxTokensChanged
        - OwnerChanged
        - AddToken
        - RemoveToken
      abis:
        - name: SteleFundSetting
          file: ./abis/SteleFundSetting.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: SettingCreated()
          handler: handleSettingCreated
        - event: ManagerFeeChanged(uint256)
          handler: handleManagerFeeChanged
        - event: MaxSlippageChanged(uint256)
          handler: handleMaxSlippageChanged
        - event: MaxTokensChanged(uint256)
          handler: handleMaxTokensChanged
        - event: OwnerChanged(address,address)
          handler: handleOwnerChanged
        - event: AddToken(indexed address)
          handler: handleAddToken
        - event: RemoveToken(indexed address)
          handler: handleRemoveToken
      file: ./src/stele-fund-setting.ts
  - kind: ethereum
    name: SteleFundInfo
    network: arbitrum-one
    source:
      address: "0xAB0536ABeC215dc959586D2e74ade0728A53eb9b"
      abi: SteleFundInfo
      startBlock: 373860081
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Create
        - InfoCreated
        - OwnerChanged
        - Join
      abis:
        - name: SteleFundInfo
          file: ./abis/SteleFundInfo.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Create(uint256,indexed address)
          handler: handleCreate
        - event: InfoCreated()
          handler: handleInfoCreated
        - event: OwnerChanged(address,address)
          handler: handleOwnerChanged
        - event: Join(uint256,indexed address)
          handler: handleJoin
      file: ./src/stele-fund-info.ts
  - kind: ethereum
    name: SteleFund
    network: arbitrum-one
    source:
      address: "0x88c7a34f5523478326cf5E2cCEd7C461A6b405f0"
      abi: SteleFund
      startBlock: 373860089
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Deposit
        - DepositFee
        - Swap
        - Withdraw
        - WithdrawFee
        - FundShare
        - InvestorShare
      abis:
        - name: SteleFund
          file: ./abis/SteleFund.json
        - name: SteleFundInfo
          file: ./abis/SteleFundInfo.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Deposit(uint256,indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleDeposit
        - event: Swap(uint256,address,address,uint256,uint256)
          handler: handleSwap
        - event: Withdraw(uint256,indexed address,uint256,uint256,uint256)
          handler: handleWithdraw
        - event: WithdrawFee(uint256,indexed address,address,uint256)
          handler: handleWithdrawFee
      file: ./src/stele-fund.ts
  - kind: ethereum
    name: SteleFundGovernor
    network: arbitrum-one
    source:
      address: "0x38143cfB0950cF7B56CFB1B277FF549D9d9dA432"
      abi: SteleFundGovernor
      startBlock: 369187571
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Proposal
        - Vote
        - VotingPower
        - ProposalExecuted
        - ProposalQueued
        - ProposalCanceled
      abis:
        - name: SteleFundGovernor
          file: ./abis/SteleFundGovernor.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: ProposalCreated(uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string)
          handler: handleProposalCreated
        - event: VoteCast(indexed address,uint256,uint8,uint256,string)
          handler: handleVoteCast
        - event: VoteCastWithParams(indexed address,uint256,uint8,uint256,string,bytes)
          handler: handleVoteCastWithParams
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted
        - event: ProposalQueued(uint256,uint256)
          handler: handleProposalQueued
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceled
      file: ./src/stele-fund-governor.ts
  - kind: ethereum
    name: Token
    network: arbitrum-one
    source:
      address: "0x08C9c9EE6F161c6056060BF6AC7fE85e38638619"
      abi: Token
      startBlock: 367892515
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - VotingPower
        - TokenTransfer
        - DelegateChanged
        - DelegateVotesChanged
      abis:
        - name: Token
          file: ./abis/Token.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: DelegateChanged(indexed address,indexed address,indexed address)
          handler: handleDelegateChanged
        - event: DelegateVotesChanged(indexed address,uint256,uint256)
          handler: handleDelegateVotesChanged
      file: ./src/token.ts